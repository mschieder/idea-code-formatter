name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B install --file pom.xml
    - name: test the jar
      # formatter usage output must be found
      run: |
        LINES=$(java -jar idea-code-formatter/target/idea-code-formatter-*.jar | grep "Usage: " | wc -l); if [ $LINES == "1" ]; then echo GOOD; else echo BAD; fi
